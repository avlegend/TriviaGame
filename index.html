    <!--The Questions will go here-->
    <h4>Which of these in NOT a name of one of the Spice Girls?</h4>
    <form>
        <!--These should be buttons-->
        <input id="foo" type="radio" name="choice" value="Sporty">Sporty<br>
        <input type="radio" name="choice1" value="Baby">Baby<br>
        <input type="radio" name="choice2" value="Scary">Scary<br>
        <input type="radio" name="choice3" value="Pineapple">Pineapple<br>

    </div>
